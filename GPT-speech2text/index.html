<!DOCTYPE html>
<html>

<head>
    <title>Audio to Text and GPT Summary</title>
    <meta name="description" content="提供音訊轉文字的工具，讓您輕鬆轉換音訊並生成摘要。">
    <meta name="summary" content="提供音訊轉文字的工具，讓您輕鬆轉換音訊並生成摘要。">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
        <!-- API Key Input -->
        <div class="input-group">
            <label for="api-key">API Key:</label>
            <input type="text" id="api-key" name="api-key" placeholder="Enter your API key here" required
                value="">
        </div>

        <!-- Audio File Upload -->
        <div class="input-group">
            <label for="audioInput">Upload Audio File:</label>
            <input type="file" id="audioInput" name="file-upload" accept="audio/*" required>
        </div>

        <!-- Canvas for Waveform Display -->
        <div class="input-group">
            <canvas id="waveform" width="800" height="150" style="border:1px solid #000;"></canvas>
            <audio id="audioPlayer" controls style="display:none;"></audio>
        </div>
        <div class="input-group audio-stop">
            <button id="togglePlayButton" >播放 / 暫停</button>
            <p id="currentTime"></p>
            <p id="totalTime"></p>
        </div>

        <!-- Action Buttons -->
        <div class="input-group action-buttons">
            <button class="button" id="translate-btn">Translate</button>
            <button id="exportButton">匯出到.txt</button>
            <a id="downloadLink" style="display: none" download="transcription.txt"></a>
        </div>

        <!-- Translation Display -->
        <div class="input-group">
            <label for="translation" id="translationLabel">Translation:
                <button id="copy-button">複製錄音內容</button>
                <button id="remove-timestamps">切換時間格式</button>
            </label>
            <textarea id="translation" name="translation" rows="4"
                placeholder="翻譯結果將顯示在這裡... Translation will appear here..." readonly></textarea>

        </div>
        <div class="input-group action-buttons">
            <button class="button" id="convert-md-btn">Convert to Markdown</button>
        </div>
        <!-- Markdown Output -->
        <div class="input-group markdown-body">
            <label for="markdown">Markdown Output:</label>
            <div data-preview="#preview" id="markdown" class="markdown" name="markdown" rows="4"
                placeholder="Markdown output will appear here..." readonly></div>
        </div>
    </div>
    <footer>
        &copy;2024 享隆和他的好朋友們互助協會
    </footer>

    <script src="./index.js"></script>
</body>


</html>
