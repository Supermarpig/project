<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper 範例</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <style>
        html,
        body {
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-wrapper {
            padding-left: initial;
            margin: 0;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            width: 80%;
            border-right: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
        <!-- 分頁 -->
        <div class="swiper-pagination"></div>
        <!-- 滾動條 -->
        <div class="swiper-scrollbar"></div>
    </div>

    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            slidesPerView: 5,
            loop: true, 
            spaceBetween: 0,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            simulateTouch: true, // 確保啟用滑動手勢
            allowTouchMove: true, // 確保允許觸控移動
            scrollbar: {
                el: '.swiper-scrollbar',
            },
            freeMode: true, // 啟用自由模式
            mousewheel: {
                forceToAxis: true, // 僅在水平軸上觸發滑動
                sensitivity: 0.7, // 調整靈敏度
                releaseOnEdges: true, // 到達邊緣時釋放滑動
            },
            speed: 400, // 過渡速度
            on: {
                slideChange: function () {
                    console.log(`現在第---${this.realIndex + 1}---個slide😍😍😍`);
                },
            }
        });
    </script>
</body>

</html>
