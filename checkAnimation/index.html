<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫複選框</title>
    <style>
        @keyframes iconTrans {
            0% {
                transform: scale(1) rotate(0deg);
                border-radius: 0%;
            }

            100% {
                transform: scale(1) rotate(360deg);
                border-radius: 50%;
            }
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .checkbox-wrapper {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .checkbox {
            appearance: none;
            -webkit-appearance: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            cursor: pointer;
            z-index: 2;
        }

        .checkbox:checked {
            animation: iconTrans 0.5s ease-in-out forwards;
        }

        .checkbox:checked:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="%23000" stroke-width="2" d="M5 13l4 4L19 7"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
        }

        #animate-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="checkbox-container">
        <div class="checkbox-wrapper">
            <input type="checkbox" id="animated-checkbox" class="checkbox" />
            <!-- <button id="animate-btn">點擊動畫</button> -->
        </div>
    </div>
    <script>
        document.getElementById('animate-btn').onclick = function () {
            var checkbox = document.getElementById('animated-checkbox');
            checkbox.checked = !checkbox.checked; // Toggle the checkbox state to trigger the animation
        };
    </script>
</body>

</html>
