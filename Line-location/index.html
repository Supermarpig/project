<!DOCTYPE html>
<html>

<head>
    <title>位置信息分享</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        padding: 0 10px;
        height: 100%;
        background-color: #FFF5E1;
        /* 暖色背景 */
    }

    button {
        width: 280px;
        height: 280px;
        line-height: 280px;
        border: none;
        border-radius: 50%;
        background-color: #FFA07A;
        /* 暖色按鈕 */
        color: white;
        font-size: 24px;
        cursor: pointer;
        transition: transform 0.3s;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    button:hover {
        transform: scale(1.1);
    }

    button:active {
        transform: scale(0.9);
    }

    #status {
        margin-top: 50px;
        color: #404040;
        /* 暗色文字，更好的可讀性 */
    }

    #map {
        height: 400px;
        width: 100%;
    }

    #real-location {
        margin-top: 20px;
        border: 1px solid #ddd;
        padding: 10px;
        max-height: 200px;
        overflow-y: auto;
        background-color: #FFF8DC;
        /* 暖色背景 */
        font-size: 0.9em;
    }

    #real-location p {
        margin: 5px 0;
        padding: 5px;
        background-color: #FFDEAD;
        /* 暖色段落背景 */
        border-radius: 5px;
    }

    @media (max-width: 768px) {
        button {
            padding: 12px 24px;
            font-size: 16px;
        }
    }

    @media (max-width: 480px) {
        button {
            padding: 10px 20px;
            font-size: 14px;
        }

        h2 {
            font-size: 20px;
        }
    }
</style>

<body>
    <h2>分享您的位置</h2>
    <button onclick="getLocation()">共享我的位置</button>
    <div id="map"></div> <!-- 地圖容器 -->
    <p id="real-location"></p>
    <p id="status"></p>

    <script>
        var map = L.map('map').setView([0, 0], 13); // 初始化地圖
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        var markers = []; // 存儲所有標記的數組

        // 初始調用位置獲取
        window.onload = function () {
            getLocation(); // 立即獲取一次位置
        };

        // 定期獲取位置
        setInterval(getLocation, 300000); // 每5min獲取一次位置

        // 獲取位置的函數
        function getLocation() {
            document.getElementById('status').textContent = '正在請求位置信息...';
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById('status').textContent = "此瀏覽器不支援地理定位。";
            }
        }

        // 顯示位置信息並添加標記
        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var timestamp = new Date(position.timestamp).toLocaleString(); // 獲取時間戳並轉換為在地時間字符串
            addMarker(lat, lon); // 添加新標記
            sendPositionToServer(lat, lon); // 將位置信息發送到服務器

            // 更新位置信息顯示
            var locationList = document.getElementById('real-location');
            locationList.innerHTML += `<p>時間: ${timestamp}, 緯度: ${lat}, 經度: ${lon}</p>`;
        }

        // 添加標記的函數
        function addMarker(lat, lon) {
            var marker = L.marker([lat, lon]).addTo(map);
            markers.push(marker); // 將新標記添加到數組
            if (markers.length === 1) {
                map.setView([lat, lon], 16); // 僅在第一次添加標記時更新地圖的中心點
            }
        }

        // 處理地理位置錯誤的函數
        function showError(error) {
            var message = "";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "用戶拒絕了位置請求。";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "位置信息不可用。";
                    break;
                case error.TIMEOUT:
                    message = "請求用戶位置超時。";
                    break;
                case error.UNKNOWN_ERROR:
                    message = "發生未知錯誤。";
                    break;
            }
            document.getElementById('status').textContent = message;
        }

        // 將位置信息發送到服務器的函數
        function sendPositionToServer(lat, lon) {
            fetch('https://line-bot-dd.onrender.com/receive-location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: lat,
                    longitude: lon,
                    userId: new URLSearchParams(window.location.search).get('userId')
                })
            })
                .then(handleResponse)
                .catch(handleError);
        }

        // 處理服務器響應的函數
        function handleResponse(response) {
            if (!response.ok) {
                throw new Error('網路響應不是 OK');
            }
            return response.json();
        }

        // 處理錯誤的函數
        function handleError(error) {
            console.error('Error:', error);
            document.getElementById('status').textContent = '發送位置信息失敗。';
        }
    </script>
</body>

</html>
