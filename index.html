<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #0a192f;
      color: #ccd6f6;
      overflow-x: hidden;
    }

    .header {
      background: #112240;
      color: #ccd6f6;
      padding: 20px 0;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      animation: slideInFromLeft 1s ease-in-out;
    }

    .main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #0a192f;
      box-shadow: 0 10px 30px -10px #020c1bb3;
      border-radius: 10px;
    }

    .project-category h2 {
      font-size: 2rem;
      color: #64ffda;
      margin-bottom: 20px;
      border-bottom: 1px solid #64ffda;
      padding-bottom: 5px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .projects-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .projects-list li {

      width: 100%;
      display: block;
      background: #112240;

      margin: 10px 0px;
      padding: 20px;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
      animation: fadeInUp 1s ease-in-out;
    }

    @media (min-width: 970px) {
      .projects-list li {
        width: 40%;
        margin: 10px 10px;
      }
    }

    .projects-list li a {
      text-decoration: none;
      color: #64ffda;
      font-weight: 500;
      transition: color 0.3s ease-in-out;
    }

    .projects-list li a:hover {
      color: #fff;
      text-decoration: none;
    }

    /* Animation Effects */
    @keyframes slideInFromLeft {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Hover effect on list items */
    .projects-list li:hover {
      transform: translateY(-5px);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>My Project Portfolio</h1>
  </div>
  <div class="main">
    <section class="project-category">
      <h2>GPT Projects</h2>
      <ul class="projects-list" id="gpt-projects">
        <!-- JavaScript will dynamically insert projects here -->
      </ul>
    </section>
    <section class="project-category">
      <h2>CSS Projects</h2>
      <ul class="projects-list" id="css-projects">
        <!-- JavaScript will dynamically insert projects here -->
      </ul>
    </section>

    <section class="project-category">
      <h2>JavaScript Projects</h2>
      <ul class="projects-list" id="js-projects">
        <!-- JavaScript will dynamically insert projects here -->
      </ul>
    </section>

    <section class="project-category">
      <h2>GSAP Projects</h2>
      <ul class="projects-list" id="gsap-projects">
        <!-- JavaScript will dynamically insert projects here -->
      </ul>
    </section>

  </div>
  <script src="pathFile.js"></script>
</body>


</html>
